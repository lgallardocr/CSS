<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Form</title>
    <link rel="StyleSheet"
          href="http://fonts.googleapis.com/css?family=Share:400,700"
          type="text/css">
    <link rel="StyleSheet"
          href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700s"
          type="text/css">
    <link rel="stylesheet"
          href="css/init.css"
          type="text/css">
    <link rel="stylesheet"
          href="css/my.css"
          type="text/css">
</head>
<body>
    <section class="container">
        <header>
            <h1>
                TECHTALK LESS EXAMPLE
            </h1>
        </header>
        <section>
            <div class="form-container">
                <h1>
                    Form Less Example
                </h1>
                <form method="POST" action="/">
                    <label for="subject">
                        subject
                    </label>
                    <input type="textbox" id="subject" />
                    <span class="validation">*</span>
                    <label for="message">
                        Message
                    </label>
                    <textarea id="message"></textarea>
                    <input type="submit" value="SEND" />
                </form>
            </div>
        </section>
        <section>
            <div class="subscribe-container">
                <h1>
                    Subscribe
                </h1>
                <form method="POST" action="/">
                    <label for="email">
                        Email
                    </label>
                    <input type="text" id="email" />                    
                    <input type="submit" value="SUBSCRIBE" />
                </form>
            </div>
        </section>
    </section>
</body>
</html>
